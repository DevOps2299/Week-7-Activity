name: Deploy PHP App

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      # Check if APP_NAME secret exists
      - name: Verify APP_NAME secret
        run: |
          if [ -z "${{ secrets.APP_NAME }}" ]; then
            echo "APP_NAME secret is not set in GitHub repository secrets."
            echo "Add it under: Settings → Secrets and variables → Actions"
            exit 1
          else
            echo "APP_NAME secret exists."
          fi

      # Create .env file from secret
      - name: Create .env file from secrets
        run: echo "APP_NAME=${{ secrets.APP_NAME }}" > .env

      # (Optional) view .env file contents (for debug, without secrets)
      - name: Confirm .env file created
        run: cat .env | sed 's/=.*/=<hidden>/'

      # Build and run Docker container
      - name: Build and run Docker container
        run: docker compose up --build -d
